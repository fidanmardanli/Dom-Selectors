<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c352d14f7c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/task.css" />
    <title>Calculator</title>
</head>

<body>
    <main>
        <section id="calculator">
            <div class="container">
                <div class="row">
                    <div class="inputs">
                        <div class="row">
                            <div class="col-6">
                                <input type="number" id="num1" placeholder="Enter the number 1" />
                            </div>
                            <div class="col-6">
                                <input type="number" id="num2" placeholder="Enter the number 2" />
                            </div>
                        </div>
                    </div>
                    <div class="operation">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                            <button type="button" class="btn btn-danger">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-success">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                            <button type="button" class="btn btn-warning">
                                <i class="fa-solid fa-divide"></i>
                            </button>
                        </div>
                    </div>
                    <div class="result">
                        <div class="col-12">
                            <input type="number" id="result" placeholder="Result" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/task.js"></script>
</body>

</html>
